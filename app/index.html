<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>

	</head>
	<body>
		<script type="text/javascript">
			setInterval(function(){
				fetch("http://127.0.0.1:8080") // Any output from the script will go to the "result" div
					.then(response => response.text())
					.catch(error => document.getElementById("result").innerHTML = error)
					.then(response => document.getElementById("result").innerHTML = response)
			}, 1000); // Poll every 1000ms
		</script>

		<div id="result">result will appear here</div>
	</body>
</html>
